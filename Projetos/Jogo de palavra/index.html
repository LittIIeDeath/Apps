        </div>
        <div class="column">

            <div><p id='cubeText29'></p></div>

        <div class="column">

            <button onclick="letter(this)">E</button>
            <button onclick="letter(this)">R</button>

            <button onclick="letter(this)">O</button>
            <button onclick="letter(this)">P</button>

            <button onclick="letter(this)">A</button>
            <button onclick="letter(this)">S</button>
            <button onclick="letter(this)">D</button>
            <button onclick="letter(this)">F</button>
            <button onclick="letter(this)">G</button>

            <button onclick="letter(this)">J</button>
            <button onclick="letter(this)">K</button>
            <button onclick="letter(this)">L</button>
        </div>
        <div class="column">
            <button class="enter">ENTER</button>
            <button onclick="letter(this)">Z</button>
            <button onclick="letter(this)">X</button>
            <button onclick="letter(this)">C</button>
            <button onclick="letter(this)">V</button>
